<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,delete,shopping_bag,shopping_cart"
    />
    <title>Online Shop</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1 class="title">Fruits Online Shop</h1>

        <button class="basket" type="button" data-modal-open>
          <span class="material-symbols-outlined">shopping_cart</span>
          <span id="counter">0</span>
        </button>

        <div>
          <button id="delete" class="basket" disabled>
            <span class="material-symbols-outlined"> delete </span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <ul id="list"></ul>
    </main>
    <script src="./app/script.js"></script>
  </body>
</html>
